<div ng-controller="QuestionController">

    <ons-toolbar fixed-style class="mainNav">

                <ons-icon icon="ion-chevron-left"></ons-icon>

        </div>
        <div class="center" onclick="menu.toggleMenu()">

        <div class="right">

            <ons-toolbar-button onclick="menu.toggleMenu()">

    <ons-list>

            <p style="line-height: normal; padding: 10px 0;margin: 0;font-size: 15px;">

        </ons-list-item>

            <button class="button button--outline" ng-click="testFunc(3);">ユニーク！</button>
        </ons-list-header>

                        <input type="checkbox" checked/>

                        <div class="checkbox__checkmark"></div>
                    </label>
                </ons-list-item>
                <ons-list-item>Bさん：２個の酸素か、炭酸水に関係ある。
                    <label class="checkbox" style="float:left; margin-right:10px;">
                        <input type="checkbox"/>

                        <div class="checkbox__checkmark"></div>
                    </label>
                </ons-list-item>
                <ons-list-item>Cさん：地球上で最も代表的な炭素の酸化物であり、炭素単体や有機化合物の燃焼によって容易に生じるものは？
                    <button class="button button--outline">ナニソレ？</button>
                    <label class="checkbox" style="float:left; margin-right:10px;">
                        <input type="checkbox"/>

                        <div class="checkbox__checkmark"></div>
                    </label>
                </ons-list-item>
                <ons-list-item>Dさん：一酸化炭素 + 1 =
                    <button class="button button--outline">ユニーク！</button>
                    <label class="checkbox" style="float:left; margin-right:10px;">
                        <input type="checkbox"/>

                        <div class="checkbox__checkmark"></div>
                    </label>
                </ons-list-item>
                <ons-list-item>Eさん：わかりません =
                    <button class="button button--outline">いいね！</button>
                    <label class="checkbox" style="float:left; margin-right:10px;">
                        <input type="checkbox"/>

                        <div class="checkbox__checkmark"></div>
                    </label>
                </ons-list-item>

            </ons-list>
        </ons-list-item>
    </ons-list>

</div>
